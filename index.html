<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hypothesis Testing</title>
  <script src="scripts/d3.v4.0.0-rc.2.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hypothesis Testing Demonstrator</h1>
  <div class='flex-wrapper'>
    <svg id='wrapper'></svg>
    <form>
      <label for="prop">sample proportion</label>
      <input class='input-stat' name="prop" id='input-mean' type="text" placeholder="mean" value="0"/>
      <label for="stdev">standard deviation</label>
      <input class='input-stat' name="stdev" id='input-stdev' type="text" placeholder="st dev" value="1"/>
      <input class='input-stat' name="" id='input-x' type="text" placeholder="x" />
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
